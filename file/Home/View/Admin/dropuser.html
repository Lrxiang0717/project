<html>
    <head>
    <script>
        function manage(){
            document.form1.action='/file/index.php/Home/Admin/manage';
        }
        function dropuser(){
            document.form1.action='/file/index.php/Home/Admin/dropuser';
        }
        function adminuser(){
            document.form1.action='/file/index.php/Home/Admin/adminuser';
        }
    </script>
        <title>操作用户</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link  type="text/css" rel="stylesheet">
    </head>
    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：管理员->操作用户</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="../index/right">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form name="form1" action="" method="post">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>用户id</td>
                    <td>{$smarty.session.user_commonid}</td>
                </tr>
                <tr>
                    <td>用户名称</td>
                    <td>{$smarty.session.user_commonname}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="查看用户文件" onclick='manage()'/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="提升为管理员" onclick="adminuser()"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="删除用户" onclick="if (confirm('确认删除？')) return true; else return false;dropuser()"/>
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </body>
</html>
